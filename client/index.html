<!DOCTYPE html>
<html>
<body class="body">

    <div class="boxes">
        <h2>Fase de Dados</h2>

        <form class="form-container">
          <label for="nome">Nome:</label><br>
          <input type="text" id="name" onkeyup="success1()" name="Nome" placeholder="Digite seu nome"><br><br>
        
          <label for="birthdate"> Data de Nascimento:</label><br>
          <input type="text" id="date" onkeyup="success1()" name="Data de Nascimento" placeholder="Digite sua data de nascimento"><br><br>
        
          <label for="cpf"> CPF:</label><br>
          <input type="text" id="cpf" onkeyup="success1();"" name="CPF" placeholder="Digite seu CPF"><br><br>
        
          <button id="firstNext" onclick="RegistroNome();TestaCPF(); return false" disabled = true > Proximo </button>
        </form> 
    </div>

    <br><br>
    
    <div class="boxes">
        <h2>Fase de Endereco</h2>
        
        <form class="form-container">
            <label for="cep"> CEP:</label><br>
            <input type="text" id="cep" onblur="pesquisacep(this.value)" onkeyup="success2()" name="CEP" placeholder="Digite seu CEP"><br><br>

            <label for="adress"> Logradouro:</label><br>
            <input type="text" id="adress" onkeyup="success2()" name="Logradouro" placeholder="Digite seu logradouro"><br><br>

            <label for="adress"> Bairro:</label><br>
            <input type="text" id="district" onkeyup="success2()" name="Bairro" placeholder="Digite seu Bairro"><br><br>

            <label for="number"> Numero:</label><br>
            <input type="text" id="number" onkeyup="success2()" name="Number" placeholder="Digite o numero da sua casa"><br><br>

            <button id="back"> Voltar </button>
            <button id="finish" onclick="RegistroEndereco();DaysUntil();Cadastro(); return false" disabled = true> Finalizar </button>
        </form> 
    </div>

  <h2> Fase Final</h2>
 
    Nome:<p id="output-name"></p>
    CPF: <p id="output-cpf"> </p>
    Data de Nascimento:<p id="output-birthdate"> </p>
    CEP: <p id="output-cep"> </p>
    Logradouro: <p id="output-adress"></p>
    Numero: <p id="output-number"></p>
    Bairro: <p id="output-district"></p>
    Dias at√© o aniversario: <p id="output-days-until"></p>

 </script>
