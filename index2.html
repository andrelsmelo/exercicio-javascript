<!DOCTYPE html>
<html>
  <head>
    <title> Formulario </title>
    <link rel="stylesheet" href="./client/app.css">
  </head>
  <body>
    <div class="container">
      <form id="Form1">
          <h3>Fase de Dados</h3>
          <input type="text" id="name" onkeyup="success1()" name="Nome" placeholder="Digite seu nome" required>
          <input type="text" id="date" onkeyup="success1()" name="Data de Nascimento" placeholder="Digite sua data de nascimento" required>
          <input type="text" id="cpf" onkeyup="success1();"" name="CPF" placeholder="Digite seu CPF" required>
        
          <div class="btn-box">
            <button type="buttton" id="firstNext"> Proximo </button>
          </div>
      </form>

      <form id="Form2">
        <h3>Fase de Endereco</h3>
        <input type="text" id="cep" onblur="pesquisacep(this.value)" onkeyup="success2()" name="CEP" placeholder="Digite seu CEP">
        <input type="text" id="adress" onkeyup="success2()" name="Logradouro" placeholder="Digite seu logradouro">
        <input type="text" id="district" onkeyup="success2()" name="Bairro" placeholder="Digite seu Bairro">
        <input type="text" id="number" onkeyup="success2()" name="Number" placeholder="Digite o numero da sua casa">
      
        <div class="btn-box">
         <button  type="button" id="back"> Voltar </button>
          <button type="button" id="finish"> Finalizar </button>
        </div>
      </form>

      <form id ="Form3">
        <h3> Fase Final</h3>
        <input type="text" id="output-name" name="Nome" >
        <input type="text" id="output-cpf" name="CPF" >
        <input type="text" id="output-birthdate" name="Data de Nascimento" >
        <input type="text" id="output-cep" name="CEP">
        <input type="text" id="output-adress" name="Logradouro" >
        <input type="text" id="output-number" name="Numero">
        <input type="text" id="output-district" name="Bairro" >
        <input type="text" id="output-days-until" name="Dias até o aniversario" >
      </form>

      <div class="step-row">
        <div id="progress"></div>
        <div class="step-col"><small> Dados </small></div>
        <div class="step-col"><small> Endereço </small></div>
        <div class="step-col"><small> Finalização </small></div>
      </div>

     
    </div>
    <script src="./src/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    
    <script type="text/javascript">
    $("#cpf").mask("000.000.000-00");
    $("#date").mask("00/00/0000");
    $("#cep").mask("00.000-000");
    $("#number").mask("00000000");
    </script>


<script>
    var Form1 = document.getElementById("Form1");
    var Form2 = document.getElementById("Form2");

    var Next1 = document.getElementById("firstNext");
    var Next2 = document.getElementById("finish");
    var back = document.getElementById("back");
    var progress = document.getElementById("progress");

    Next1.onclick = function() {
      Form1.style.left = "-450px";
      Form2.style.left = "40px";
      progress.style.width = "240px";
    }

    back.onclick = function() {
      Form1.style.left = "40px";
      Form2.style.left = "450px";
      progress.style.width = "120px";
    }
    Next2.onclick = function() {
      Form2.style.left = "-450px";
      progress.style.width = "360px";
    }

</script>
    
  </body>
  </html>
